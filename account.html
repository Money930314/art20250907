  <!-- 主內容 -->
  <main class="auth-viewport">
    <!-- 背景照片（灰階+暗化）；換成你的圖就改 url 即可 -->
    <div class="auth-bg" role="img" aria-label="background image"></div>

    <!-- 卡片 -->
    <section class="auth-card shadow-lg">
      <!-- 品牌（已移除綠點） -->
      <h1 class="auth-brand text-center">晨哥陶藝</h1>

      <!-- 分頁 -->
      <div class="auth-tabs">
        <button class="auth-tab active" data-target="#form-signin">登入會員</button>
        <button class="auth-tab" data-target="#form-signup">註冊會員</button>
      </div>

      <!-- 登入 -->
      <form id="form-signin" class="auth-form" novalidate>
        <div class="mb-3">
          <input type="text" class="auth-input form-control" placeholder="使用者名稱/電子信箱" required>
          <div class="invalid-feedback">請輸入帳號或 Email</div>
        </div>
        <div class="mb-3">
          <input type="password" class="auth-input form-control" id="signinPwd" placeholder="密碼" required>
          <div class="invalid-feedback">請輸入密碼</div>
        </div>
        <div class="d-flex align-items-center justify-content-between mb-3">
          <label class="form-check text-secondary">
            <input type="checkbox" class="form-check-input me-2"> 保持登入狀態
          </label>
          <a href="#" class="auth-link">忘記密碼？</a>
        </div>
        <button type="submit" class="btn btn-auth w-100">登入</button>
      </form>

      <!-- 註冊 -->
      <form id="form-signup" class="auth-form d-none" novalidate>
        <div class="mb-3">
          <input type="text" class="auth-input form-control" placeholder="使用者名稱" required>
          <div class="invalid-feedback">請輸入使用者名稱</div>
        </div>
        <div class="mb-3">
          <input type="email" class="auth-input form-control" placeholder="電子郵件地址" required>
          <div class="invalid-feedback">請輸入有效 Email</div>
        </div>
        <div class="mb-4">
          <input type="password" class="auth-input form-control" id="signupPwd" placeholder="密碼（至少 6 碼）" minlength="6" required>
          <div class="invalid-feedback">至少 6 碼</div>
        </div>
        <button type="submit" class="btn btn-auth w-100">註冊</button>
      </form>
    </section>
  </main>
