<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>結帳 | 晨哥陶藝</title>

  <!-- Bootstrap & Icons（CDN） -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Page CSS -->
  <link rel="stylesheet" href="checkout.css">
</head>
<body>

  <!-- Checkout 專用抬頭（沒有導覽列） -->
  <header class="checkout-header">
    <div class="co-container">
      <a href="index.html" class="brand" aria-label="回首頁">
        <!-- 圖像商標（擇一）： -->
        <!-- <img src="images/logo-black.svg" alt="晨哥陶藝" class="brand-logo"> -->

        <!-- 文字商標（擇一）： -->
        <span class="brand-text">晨哥陶藝</span>
      </a>


  <!-- 主要內容 -->
  <main class="py-4">
    <div class="container">
      <div class="row g-4">
        <!-- 左：表單區 -->
        <div class="col-12 col-lg-7">
          <!-- 麵包屑 -->
          <nav class="mb-3 small" aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="cart.html">購物車</a></li>
              <li class="breadcrumb-item active" aria-current="page">結帳</li>
            </ol>
          </nav>

          <h3 class="fw-bold mb-3">聯絡資訊</h3>
          <div class="d-flex justify-content-end small mb-2">
            <span class="text-muted me-2">已經有帳戶？</span><a href="account.html">登入</a>
          </div>

          <form id="checkout-form" novalidate>
            <div class="row g-3">
              <div class="col-12 col-md-6">
                <label for="firstName" class="visually-hidden">名字</label>
                <input id="firstName" name="firstName" type="text" class="form-control" placeholder="名字" required>
              </div>

              <div class="col-12 col-md-6">
                <label for="lastName" class="visually-hidden">姓氏</label>
                <input id="lastName" name="lastName" type="text" class="form-control" placeholder="姓氏" required>
              </div>

              <div class="col-12">
                <label for="email" class="visually-hidden">電子郵件</label>
                <input id="email" name="email" type="email" class="form-control" placeholder="電子郵件" required>
              </div>

              <div class="col-12">
                <label for="phone" class="visually-hidden">手機號碼</label>
                <input id="phone" name="phone" type="tel" class="form-control" placeholder="手機號碼" required>
              </div>

              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="subNews">
                  <label for="subNews" class="form-check-label">我想收到最新消息和限定優惠通知</label>
                </div>
              </div>
            </div>

            <hr class="my-4">

            <h4 class="fw-bold mb-3">收件地址</h4>
            <div class="row g-3">
              
              <div class="col-12 col-md-6">
                <label class="form-label">國家/地區</label>
                <select class="form-select" name="country" required>
                  <option value="">請選擇</option>
                  <option value="Taiwan" selected>Taiwan</option>
                </select>
              </div>
              <div class="col-12 col-md-6">
                <label class="form-label">城市</label>
                <input class="form-control" name="city" placeholder="台北市 / 基隆市 ..." required>
              </div>
              <div class="col-12 col-md-6">
                <label class="form-label">鄉鎮市區</label>
                <input class="form-control" name="district" placeholder="中正區 / 七堵區 ..." required>
              </div>
              <div class="col-12 col-md-6">
                <label class="form-label">郵遞區號</label>
                <input class="form-control" name="zip" required>
              </div>
              <div class="col-12">
                <label class="form-label">地址欄一</label>
                <input class="form-control" name="address1" placeholder="路名、巷弄、號…" required>
              </div>
            </div>

            <hr class="my-4">

            <h4 class="fw-bold mb-3">收件方式</h4>
            <div class="list-group mb-3">
              <label class="list-group-item d-flex align-items-center gap-3">
                <input class="form-check-input me-1" type="radio" name="shipping" value="home" checked>
                <i class="bi bi-box"></i> 宅配
              </label>
              <label class="list-group-item d-flex align-items-center gap-3">
                <input class="form-check-input me-1" type="radio" name="shipping" value="store">
                <i class="bi bi-shop"></i> 自取/超商取貨
              </label>
            </div>

            <h4 class="fw-bold mb-3">訂單備註</h4>
            <textarea class="form-control mb-4" rows="3" placeholder="留些話給賣家…"></textarea>

            <h4 class="fw-bold mb-3">帳單地址</h4>
            <div class="list-group mb-3">
              <label class="list-group-item">
                <input class="form-check-input me-2" type="radio" name="billAddr" value="same" checked>
                使用收件地址
              </label>
              <label class="list-group-item">
                <input class="form-check-input me-2" type="radio" name="billAddr" value="other">
                使用其他地址（本頁範例不額外開欄位）
              </label>
            </div>

            <h4 class="fw-bold mb-3">付款方式</h4>
            <div class="list-group mb-3">
              <label class="list-group-item d-flex align-items-center gap-3">
                <input class="form-check-input me-1" type="radio" name="pay" value="card">
                <i class="bi bi-credit-card-2-front"></i> 信用卡/金融卡
              </label>
              <label class="list-group-item">
                <input class="form-check-input me-2" type="radio" name="pay" value="atm" checked>
                手動付款
                <div class="mt-2 ms-4">
                  <select id="manual-pay" class="form-select form-select-sm" style="max-width:320px">
                    <option value="ATM" selected>ATM 轉帳</option>
                    <option value="Remit">銀行匯款</option>
                  </select>
                </div>
              </label>
            </div>

            <button id="btn-place" class="btn btn-success btn-lg w-100" type="submit">
              <i class="bi bi-lock-fill me-2"></i> 立即下單
            </button>
          </form>
        </div>

        <!-- 右：訂單摘要 -->
        <aside class="col-12 col-lg-5">
          <div class="card shadow-sm sticky-lg-top" style="top: 90px;">
            <div class="card-body">
              <!-- 商品清單（可捲動） -->
              <div id="summaryItems" class="summary-items mb-3"></div>

              <ul class="list-unstyled small text-muted mb-3">
                <li class="d-flex justify-content-between">
                  <span>小計</span><span id="subtotalText">NT$ 0</span>
                </li>
                <li class="d-flex justify-content-between">
                  <span>運費</span><span id="shipText" class="text-secondary">填寫地址後計算</span>
                </li>
              </ul>

              <hr>
              <div class="d-flex justify-content-between align-items-center">
                <div class="fw-bold">總金額</div>
                <div id="totalText" class="fs-4 fw-bold">NT$ 0</div>
              </div>

              
            </div>
          </div>
        </aside>
      </div>
    </div>
  </main>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="checkout.js"></script>
</body>
</html>
